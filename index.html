<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" srcset="" />
        <div class="details">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annualPlan">
            <img class="icon" src="./images/icon-music.svg" alt="" />
            <h3 class="plan">Annual Plan <span>$59.99/year</span></h3>

            <a class="link" href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <h3 class="cancel_order">Cancel Order</h3>
        </div>
      </div>
    </main>
  </body>
</html>
